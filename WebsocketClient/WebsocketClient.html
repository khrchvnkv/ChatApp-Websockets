<!DOCTYPE html>  
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WebSocket JS Client</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>WebSocket JS Client</h1>
    <p id="stateLabel">Ready to connect</p>
    <p id="conIDLabel">Connection ID: N/a</p>
    <div>
        <label for="connectionUrl">WebSocket server URL:</label>
        <input id="connectionUrl">
        <button id="connectButton" type="submit">Connect</button>
        <button id="closeButton" disabled>Close socket</button>
    </div>
    <p></p>
    <div>
        <label for="sendMessage">Message:</label>
        <input id="sendMessage" disabled>
        <button id="sendButton" type="submit" disabled>Send</button>
    </div>
    <p></p>
    <div>
        <label for="recipents">Recipent ID:</label>
        <input id="recipents" disabled>
    </div>
    <p></p>
    <h2>Communication Log</h2>
    <table style="width: 800px">
        <thead>
            <tr>
                <td style="width: 100px">From</td>
                <td style="width: 100px">To</td>
                <td>Data</td>
            </tr>
        </thead>
        <tbody id="commsLog"></tbody>
    </table>
    <p></p>
</body>
    <script>
        var connectionUrl = document.getElementById("connectionUrl");
        var connectButton = document.getElementById("connectButton");
        var stateLabel = document.getElementById("stateLabel");
        var sendMessage = document.getElementById("sendMessage");
        var sendButton = document.getElementById("sendButton");
        var commsLog = document.getElementById("commsLog");
        var closeButton = document.getElementById("closeButton");
        var recipents = document.getElementById("recipents");
        var connID = document.getElementById("conIDLabel");
        
        connectionUrl.value = "ws://localhost:5035";
        
        connectButton.onclick = function (){
            stateLabel.innerHTML = "Attempting to connect...";
            socket = new WebSocket(connectionUrl.value);
            socket.onopen = function (event){
                updateState();
                commsLog.innerHTML += '<tr>' + 
                    '<td colspan="3">Connection opened</td></tr>'
            };
            
            socket.onclose = function (event){
                updateState();
                commsLog.innerHTML += '<tr>' +
                    '<td colspan="3">Connection closed. Code: ' + htmlEscape(event.code) +
                    'Reason: ' + htmlEscape(event.reason) + '</td></tr>';
            };
            
            socket.onmessage = function (event){
                commsLog.innerHTML += '<tr>' +
                    '<td>Server</td>' +
                    '<td>Client</td>' +
                    '<td>' + htmlEscape(event.data) + '</td></tr>';
            };
        };
        
        closeButton.onclick = function (){
            if (!socket || socket.readyState !== WebSocket.OPEN){
                alert("Socket not connected");
            }
            socket.close(1000, "Closing from client");
        };
        
        sendButton.onclick = function (){
            if (!socket || socket.readyState !== WebSocket.OPEN){
                alert("Socket not connected");
            }
            var data = sendMessage.value;
            socket.send(data);
            commsLog.innerHTML += '<tr>' +
                '<td>Server</td>' +
                '<td>Client</td>' +
                '<td>' + htmlEscape(data) + '</td></tr>';
        };
        
        function htmlEscape(str){
            return str.toString()
                .replace(/&/g, '&amp;')
                .replace(/"/g, 'quot;')
                .replace(/'/g, '&#39;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
        }
        function updateState(){
            function disable(){
                sendMessage.disabled = true;
                sendButton.disabled = true;
                closeButton.disabled = true;
                recipents.disabled = true;
            }
            function enable(){
                sendMessage.disabled = false;
                sendButton.disabled = false;
                closeButton.disabled = false;
                recipents.disabled = false;
            }
            
            connectionUrl.disable = true;
            connectButton.disable = true;
            if (!socket){
                disable();
            } else{
                switch (socket.readyState) {
                    case WebSocket.CLOSED:
                        stateLabel.innerHTML = "Closed";
                        connID.innerHTML = "ConnID: N/a";
                        disable();
                        connectionUrl.disable = false;
                        connectButton.disable = false;
                        break;
                    case WebSocket.CLOSING:
                         stateLabel.innerHTML = "Closing...";
                         disable();
                         break;
                    case WebSocket.OPEN:
                        stateLabel.innerHTML = "Open";
                        enable();
                        break;
                    default:
                        stateLabel.innerHTML = "Unknown WebSocket State: " + htmlEscape(socket.readyState);
                        disable();
                        break;
                }
            }
        }
    </script>
</html>
